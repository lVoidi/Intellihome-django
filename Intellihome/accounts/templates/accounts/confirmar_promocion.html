{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2>Confirmar Promoción a Administrador</h2>
                </div>
                <div class="card-body">
                    <p>Has sido seleccionado para ser promovido a administrador.</p>
                    <p>¿Deseas aceptar esta promoción?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" name="accion" value="aceptar" class="btn btn-success">
                                Aceptar Promoción
                            </button>
                            <button type="submit" name="accion" value="rechazar" class="btn btn-danger">
                                Rechazar Promoción
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
