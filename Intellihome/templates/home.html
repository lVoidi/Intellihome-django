{% extends 'base.html' %}

{% block title %}Inicio - IntelliHome{% endblock %}

{% block content %}
<div class="container">
    {% if messages %}
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Bienvenido a IntelliHome</h1>
            <p class="lead">Encuentra tu casa inteligente ideal aqu√≠.</p>
        </div>
    </div>
</div>
{% endblock %}
